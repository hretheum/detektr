# Redis Configuration for Detektor System
# Production-ready settings with persistence and performance optimization

# Network & Security
bind 0.0.0.0
protected-mode no
port 6379

# Persistence - RDB (snapshots)
# Save after 900 sec (15 min) if at least 1 key changed
save 900 1
# Save after 300 sec (5 min) if at least 10 keys changed
save 300 10
# Save after 60 sec if at least 10000 keys changed
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Persistence - AOF (append-only file)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Memory Management
maxmemory 4gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Performance Tuning
tcp-backlog 511
timeout 0
tcp-keepalive 300
databases 16

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Threaded I/O
io-threads 4
io-threads-do-reads yes

# Disable dangerous commands in production
# NOTE: CONFIG is needed for runtime configuration changes
rename-command FLUSHDB ""
rename-command FLUSHALL ""
# KEYS is slow but sometimes needed - use SCAN instead
# CONFIG is needed for monitoring and runtime changes

# Enable keyspace notifications for monitoring
notify-keyspace-events ""

# Log level
loglevel notice
logfile ""

# Stats
latency-monitor-threshold 100
