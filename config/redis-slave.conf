# Redis Slave Configuration for High Availability
# Similar to master but optimized for read operations

# Basic settings
port 6379
tcp-backlog 511
bind 0.0.0.0
protected-mode no
timeout 0
tcp-keepalive 300

# Memory settings - slave can have less memory
maxmemory 2gb
maxmemory-policy allkeys-lru

# RDB snapshots - less frequent on slave
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# AOF persistence - enabled for failover readiness
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Replication settings for Slave
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600

# Will be set by Sentinel during deployment
# replicaof redis-master 6379

# Security
requirepass ""
masterauth ""

# Clients
maxclients 10000

# Logging
loglevel notice
logfile ""
syslog-enabled no

# Performance tuning - optimized for reads
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Thread I/O
io-threads 4
io-threads-do-reads yes

# Slave priority for Sentinel
replica-priority 100

# Directory
dir /data
