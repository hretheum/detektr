# Docker Compose Override - Production Settings
# This file automatically extends docker-compose.yml

services:
  # Logging configuration for all services
  redis:
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
      - redis-data:/data
    command: redis-server /usr/local/etc/redis/redis.conf

  postgres:
