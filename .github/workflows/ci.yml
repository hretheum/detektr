name: CI - Service Quality Checks

on:
  push:
    branches: [main, develop]
    paths:
      - 'services/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'services/**'

env:
  PYTHON_VERSION: '3.11'

jobs:
  test-rtsp-capture:
    name: RTSP Capture Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/rtsp-capture

    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('services/rtsp-capture/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests
        run: pytest tests/ -v --tb=short
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379

  build-test:
    name: Test Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build RTSP capture image
        uses: docker/build-push-action@v5
        with:
          context: services/rtsp-capture
          file: services/rtsp-capture/Dockerfile
          push: false
          tags: rtsp-capture:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
