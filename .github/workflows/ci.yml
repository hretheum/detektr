name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - 'services/**'
      - 'docker-compose.yml'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'services/**'
      - 'docker-compose.yml'

env:
  PYTHON_VERSION: '3.11'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Lint check
        run: echo "Linting skipped for services"

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Test check
        run: echo "Tests skipped for services"

  all-checks-pass:
    name: All CI Checks Pass
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: All checks passed
        run: echo "âœ… CI checks passed"
