name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run Black
        run: black --check --diff src tests

      - name: Run isort
        run: isort --check-only --diff src tests

      - name: Run Flake8
        run: flake8 src tests

      - name: Run Bandit security check
        run: bandit -r src -ll

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run mypy
        run: mypy src --ignore-missing-imports

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run unit tests with coverage
        run: |
          pytest tests/unit \
            --cov=src \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --junitxml=test-results-unit.xml \
            --tb=short \
            -v

      - name: Run integration tests
        run: |
          pytest tests/integration \
            --junitxml=test-results-integration.xml \
            --tb=short \
            -v
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Run performance tests
        run: |
          pytest tests/performance \
            --benchmark-only \
            --benchmark-json=benchmark-results.json \
            --tb=short \
            -v
        continue-on-error: true

      - name: Generate test summary
        if: always()
        run: |
          echo "## ðŸ“Š Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Unit tests summary
          if [ -f test-results-unit.xml ]; then
            python -c "
            import xml.etree.ElementTree as ET
            tree = ET.parse('test-results-unit.xml')
            root = tree.getroot()
            tests = root.get('tests', '0')
            failures = root.get('failures', '0')
            errors = root.get('errors', '0')
            time = root.get('time', '0')
            passed = int(tests) - int(failures) - int(errors)
            print('### ðŸ”¬ Unit Tests')
            print(f'- **Total**: {tests} tests')
            print(f'- **Passed**: {passed} âœ…')
            print(f'- **Failed**: {failures} âŒ')
            print(f'- **Errors**: {errors} âš ï¸')
            print(f'- **Duration**: {float(time):.2f}s')
            print('')
            " >> $GITHUB_STEP_SUMMARY
          fi

          # Integration tests summary
          if [ -f test-results-integration.xml ]; then
            python -c "
            import xml.etree.ElementTree as ET
            tree = ET.parse('test-results-integration.xml')
            root = tree.getroot()
            tests = root.get('tests', '0')
            failures = root.get('failures', '0')
            errors = root.get('errors', '0')
            time = root.get('time', '0')
            passed = int(tests) - int(failures) - int(errors)
            print('### ðŸ”— Integration Tests')
            print(f'- **Total**: {tests} tests')
            print(f'- **Passed**: {passed} âœ…')
            print(f'- **Failed**: {failures} âŒ')
            print(f'- **Errors**: {errors} âš ï¸')
            print(f'- **Duration**: {float(time):.2f}s')
            print('')
            " >> $GITHUB_STEP_SUMMARY
          fi

          # Coverage summary
          if [ -f coverage.xml ]; then
            python -c "
            import xml.etree.ElementTree as ET
            tree = ET.parse('coverage.xml')
            root = tree.getroot()
            coverage = root.get('line-rate', '0')
            coverage_pct = float(coverage) * 100
            print('### ðŸ“ˆ Code Coverage')
            print(f'- **Line Coverage**: {coverage_pct:.1f}%')
            if coverage_pct >= 80:
                print('- **Status**: âœ… Above threshold (80%)')
            else:
                print('- **Status**: âŒ Below threshold (80%)')
            print('')
            " >> $GITHUB_STEP_SUMMARY
          fi

          # Performance summary
          if [ -f benchmark-results.json ]; then
            python -c "
            import json
            with open('benchmark-results.json') as f:
                data = json.load(f)
            print('### âš¡ Performance Benchmarks')
            for benchmark in data.get('benchmarks', []):
                name = benchmark['name']
                mean = benchmark['stats']['mean']
                print(f'- **{name}**: {mean:.4f}s avg')
            print('')
            " >> $GITHUB_STEP_SUMMARY
          fi

      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: 'Test Results'
          path: 'test-results-*.xml'
          reporter: java-junit
          fail-on-error: false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Archive test artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-artifacts
          path: |
            test-results-*.xml
            coverage.xml
            htmlcov/
            benchmark-results.json
          retention-days: 30

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety

      - name: Run Safety check
        run: |
          pip install -r requirements.txt
          safety check --json
        continue-on-error: true

  build-test:
    name: Test Docker Build
    runs-on: ubuntu-latest
    needs: [lint, type-check, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: detektor:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  all-checks-pass:
    name: All CI Checks Pass
    runs-on: ubuntu-latest
    needs: [lint, type-check, test, security, build-test]
    steps:
      - name: All checks passed
        run: echo "âœ… All CI checks passed successfully!"
