[databases]
detektor = host=postgres port=5432 dbname=detektor

[pgbouncer]
listen_addr = *
listen_port = 5432
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
admin_users = detektor
stats_users = detektor

pool_mode = transaction
max_client_conn = 200
default_pool_size = 25
min_pool_size = 5
reserve_pool_size = 5
reserve_pool_timeout = 3

server_reset_query = DISCARD ALL
server_check_query = select 1
server_check_delay = 30

log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
log_stats = 1
stats_period = 60

tcp_keepalive = 1
tcp_keepidle = 7200
tcp_keepintvl = 75
tcp_keepcnt = 9

ignore_startup_parameters = extra_float_digits
