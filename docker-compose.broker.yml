# Message Broker specific configuration
# This file overrides the default Redis configuration with our custom image

services:
  redis:
    image: ghcr.io/hretheum/detektr/redis-broker:latest
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - detektor-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-exporter:
    image: ghcr.io/hretheum/detektr/redis-exporter:latest
    restart: unless-stopped
    ports:
      - "9121:9121"
    environment:
      REDIS_ADDR: redis://redis:6379
      REDIS_USER: ""
      REDIS_PASSWORD: ""
    networks:
      - detektor-network
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9121/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  redis-data:
    external: true

networks:
  detektor-network:
    external: true
